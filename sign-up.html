<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CarDNA</title>
        <link rel="stylesheet" href="tailwind.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    </head>
    <body class="bg-body text-white font-poppins" >
        <!-- Start Header  -->
        <header class="py-6">
            <div class="container flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full">
                <div class="text-theme text-3xl font-bold">CarDNA</div>
                <div class="hidden md:flex space-x-12 items-center">
                    <a href="index.html" class="text-white hover:text-theme transition-all duration-500">Home</a>
                    <a href="#about" class="hover:text-theme transition-all duration-500">About</a>
                    <a href="#contact us" class="hover:text-theme transition-all duration-500">Contact us</a>
                    <a href="#sign-in"><button class="px-6 py-2  bg-white text-theme font-bold ">Sign-up</button></a>
                    <a href="login.html" class="hover:text-theme transition-all duration-500">log-in</a>
                </div>
                <div class="md:hidden">
                    <svg class="fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 24" width="26" height="24">
                        <path fill="none" d="M0 0h24v24H0z"/>
                        <path d="M3 4h18v2H3V4zm0 7h18v2H3v-2zm0 7h18v2H3v-2z"/>
                    </svg>
                </div>
            </div>
        </header>
        <!-- End Header  -->
        <!-- Start Sign-up -->
        <section class="flex justify-center items-center p-14">
            <div id="form" class="block bg-body p-6 rounded-2xl shadow-lg shadow-black w-1/2">
                <form action="">
                    <h2 class="text-theme text-3xl font-semibold my-4">Create Your Account</h2>
                    <div id="" class="flex flex-row">
                        <!-- Commercial Register -->
                        <div id="Commercial-Register" class="w-1/2 m-3 ml-0">
                            <label for="Commercial-Register" class="text-lg">Commercial Register</label><br>
                            <input type="text" name="" id="Commercial-Register" placeholder="enter commercial register"
                                class="h-10 w-full rounded-md border bg-white text-sm pl-2 text-theme outline-theme shadow-sm placeholder-theme placeholder-opacity-70">
                            <h5 class="text-red-600 hidden">Error Message!</h5>
                        </div>
                        <!-- National ID -->
                        <div id="National-ID" class="w-1/2 m-3 ml-0">
                            <label for="National-ID" class="text-lg">National ID</label><br>
                            <input type="text" name="" id="National-ID" placeholder="enter your national id"
                                class="h-10 w-full rounded-md border text-theme bg-white text-sm pl-2 outline-theme shadow-sm placeholder-theme placeholder-opacity-70">
                            <h5 class="text-red-600 hidden">Error Message!</h5>
                        </div>
                    </div>
                    <div id="" class="flex flex-row">
                        <!-- First Name -->
                        <div id="first name" class="w-1/2 m-3 ml-0">
                            <label for="fname" class="text-lg">First Name</label><br>
                            <input type="text" name="" id="fname" placeholder="enter your first name"
                                class="h-10 w-full rounded-md border bg-white text-sm pl-2 text-theme outline-theme shadow-sm placeholder-theme placeholder-opacity-70">
                            <h5 class="text-red-600 hidden">Error Message!</h5>
                        </div>
                        <!-- Middle Name -->
                        <div id="middle name" class="w-1/2 m-3 ml-0">
                            <label for="mname" class="text-lg">Middle Name</label><br>
                            <input type="text" name="" id="mname" placeholder="enter your middle name"
                                class="h-10 w-full rounded-md border bg-white text-sm pl-2 outline-theme shadow-sm placeholder-theme placeholder-opacity-70">
                            <h5 class="text-red-600 hidden">Error Message!</h5>
                        </div>
                    </div>
                    <div id="" class="flex flex-row">
                        <!-- Last Nmae -->
                        <div id="lname" class="w-1/2 m-3 ml-0">
                            <label for="lname" class="text-lg">Last Name</label><br>
                            <input type="text" name="" id="lname" placeholder="enter your last name"
                                class="h-10 w-full rounded-md border bg-white text-sm pl-2 text-theme outline-theme shadow-sm placeholder-theme placeholder-opacity-70">
                            <h5 class="text-red-600 hidden">Error Message!</h5>
                        </div>
                        <!-- Phone Number -->
                        <div id="PhoneNumber" class="w-1/2 m-3 ml-0">
                            <label for="PhoneNumber" class="text-lg">Phone Number</label><br>
                            <input type="text" name="" id="PhoneNumber" placeholder="enter your phone number"
                                class="h-10 w-full rounded-md border text-theme bg-white text-sm pl-2 outline-theme shadow-sm placeholder-theme placeholder-opacity-70">
                            <h5 class="text-red-600 hidden">Error Message!</h5>
                        </div>
                    </div>
                    <div id="" class="flex flex-row">
                        <!-- Date of birth -->
                        <div id="dob" class="w-1/3 m-3 ml-0">
                            <label for="dob" class="text-lg">Date of birth</label><br>
                            <input type="date" name="" id="dob" 
                                class="h-10 w-full rounded-md border bg-white text-sm pl-2 text-theme outline-theme shadow-sm placeholder-theme placeholder-opacity-70">
                            <h5 class="text-red-600 hidden">Error Message!</h5>
                        </div>
                        <!-- Gender -->
                        <div id="Gender" class="w-1/3 m-3 ml-0">
                            <label for="gender" class="text-lg">Gender</label><br>
                            <select name="gender" class="h-10 w-full rounded-md border bg-white text-theme text-sm pl-2 outline-theme shadow-sm placeholder-theme placeholder-opacity-70">
                                <option value="none" selected>Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <h5 class="text-red-600 hidden">Error Message!</h5>
                        </div>
                        <div id="city" class="w-1/3 m-3 ml-0">
                            <label for="city" class="text-lg">City</label><br>
                            <select name="city" class="h-10 w-full rounded-md border bg-white text-theme text-sm pl-2 outline-theme shadow-sm placeholder-theme placeholder-opacity-70">
                                <option value="none" selected>city</option>
                                <option value="male">Madinah</option>
                                <option value="female">Jeddah</option>
                            </select>
                            <h5 class="text-red-600 hidden">Error Message!</h5>
                        </div>
                    </div>
                    <div id="" class="flex flex-row">
                        <!-- Location description -->
                        <div id="location description" class="w-1/2 m-3 ml-0">
                            <label for="location" class="text-lg">Location Description</label><br>
                            <input type="text" name="" id="location" placeholder="enter your location description"
                                class="h-10 w-full rounded-md border bg-white text-sm pl-2 text-theme outline-theme shadow-sm placeholder-theme placeholder-opacity-70">
                            <h5 class="text-red-600 hidden">Error Message!</h5>
                        </div>
                        <!-- Email -->
                        <div id="email" class="w-1/2 m-3 ml-0">
                            <label for="email" class="text-lg">Email</label><br>
                            <input type="email" name="" id="email" placeholder="enter your email"
                                class="h-10 w-full rounded-md border text-theme bg-white text-sm pl-2 outline-theme shadow-sm placeholder-theme placeholder-opacity-70">
                            <h5 class="text-red-600 hidden">Error Message!</h5>
                        </div>
                    </div>
                    <div id="" class="flex flex-row">
                        <!-- Password -->
                        <div id="password" class="w-1/2 m-3 ml-0">
                            <label for="password" class="text-lg">Password</label><br>
                            <input type="password" name="" id="password" placeholder="enter your password"
                                class="h-10 w-full rounded-md border bg-white text-sm pl-2 text-theme outline-theme shadow-sm placeholder-theme placeholder-opacity-70">
                            <h5 class="text-red-600 hidden">Error Message!</h5>
                        </div>
                        <!-- Confirm password -->
                        <div id="confirm password" class="w-1/2 m-3 ml-0">
                            <label for="confirmPassword" class="text-lg">Confirm Password</label><br>
                            <input type="password" name="" id="confirmPassword" placeholder="enter your password again"
                                class="h-10 w-full rounded-md border text-theme bg-white text-sm pl-2 outline-theme shadow-sm placeholder-theme placeholder-opacity-70">
                            <h5 class="text-red-600 hidden">Error Message!</h5>
                        </div>
                    </div>
                    <!-- Error label  -->
                    <div class="flex justify-center p-4">
                        <h5 class="text-red-600 hidden">Error Message!</h5>
                    </div>
                    <!-- Sign up / submit button -->
                    <form action="login.html">
                        <div class="flex justify-center p-4">
                            <input type="submit" name="" id="signUp" value="sign-up"
                                class="bg-theme w-1/2 h-10 cursor-pointer  rounded-full hover:bg-selected-text hover:outline outline-2 outline-theme outline-offset-2 text-sm"><br>
                        </div>
                    </form>
                </form>
            </div>
        </section>
        <!-- End Sign-up -->
    </body>
</html>
